

<div class="jumbotron bg-white text-center p-0 m-0 ">
  <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
  <hr>

  <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
          <label for="c">Select Country</label>
          <select #input (change)="getCountry(input.value)" class="form-control"   >
              <option *ngFor = "let country of countries" value={{country.slug}} >
                {{country.Country}}
              </option>
          </select>
          <br>
          <button (click)="getCovidData()" type="button" class="btn btn-dark">Get Covid-19 Data</button>
      </div>
  </div> 
  

 

<div class="row">
  <div class="card col p-3 m-3">
      <div class="ui statistic">
          <div class="label">
              <h3>Confirmed</h3>
          </div>
          <div class="value">
              {{confirmed}}
          </div>
      </div>
  </div>
  <div class="card col p-3 m-3">
      <div class="ui statistic">
          <div class="label">
              <h3>Recovered</h3>
          </div>
          <div class="value">
              {{recovered}}
          </div>
      </div>
  </div>
  <div class="card col p-3 m-3">
      <div class="ui statistic">
          <div class="label">
              <h3>Deaths</h3>
          </div>
          <div class="value">
              {{deaths}}
          </div>
      </div>
  </div>
</div>

<footer class="footer">
